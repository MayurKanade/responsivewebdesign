<!--
    When a form gets submitted, the data is sent to the server and includes entries for the options 
    selected. 
    Inputs of type radio and checkbox report their values from the value attribute.
    Here, you have two radio inputs. 
    When the user submits the form with the indoor option selected, 
    the form data will include the line: indoor-outdoor=indoor. 
    This is from the name and value attributes of the "indoor" input.

    If you omit the value attribute, 
    the submitted form data uses the default value, which is on. 
    In this scenario, if the user clicked the "indoor" option and submitted the form, 
    the resulting form data would be indoor-outdoor=on, which is not useful. 
    So the value attribute needs to be set to something to identify the option.
-->

<h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"
    ><img
      src="https://bit.ly/fcc-relaxing-cat"
      alt="A cute orange cat lying on its back."
  /></a>

  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
  <form action="/submit-cat-photo">
    <label
      ><input id="indoor" value="indoor" type="radio" name="indoor-outdoor" />
      Indoor</label
    >
    <label
      ><input id="outdoor" value="outdoor" type="radio" name="indoor-outdoor" />
      Outdoor</label
    >
    <br />
    <br />
    <label
      ><input id="loving" value="loving" type="checkbox" name="personality" />
      Loving</label
    >
    <label
      ><input id="lazy" value="lazy" type="checkbox" name="personality" />
      Lazy</label
    >
    <label>
      <input
        id="energetic"
        value="energetic"
        type="checkbox"
        name="personality"
      />
      Energetic</label
    >
    <br />
    <br />
    <input type="text" placeholder="cat photo URL" required />
    <br />
    <br />
    <button type="submit">Submit</button>
  </form>
</main>
